<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather now</title>

    <link rel="stylesheet" href="style.css">
    <!-- fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Nunito font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Jura:wght@300..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-glass">
        <div class="container-search">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="information">
            <i class="fa-solid fa-sun"></i>
            <p id="degrees">20 &#8451;</p>
            <div class="wind-humidity">
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p>10 km/h</p>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <p>10 %</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
