<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="todo-title">To Do List</h2>

    <section class="todo">
        <div class="todo-add">
            <input type="text" class="todo-input" placeholder="Нужно сделать...">
            <button type="button" class="todo-add-btn">+</button>
        </div>

        <div class="todo-items">
            <h2 class="todo-subtitle">Мои задачи</h2>
            
            <ul class="todo-list"></ul>
        </div>

        <div class="todo-items-done">
            <h2 class="todo-subtitle">Выполненные задачи</h2>

            <ul class="done-list"></ul>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
