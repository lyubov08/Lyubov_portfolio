<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="todo-title">To Do List</h2>

    <section class="todo">
        <div class="todo-add">
            <input type="text" class="todo-input" placeholder="Нужно сделать...">
            <button type="button" class="todo-add-btn">+</button>
        </div>

        <div class="todo-items">
            <h2 class="todo-subtitle">Мои задачи</h2>
            <div class="todo-item">
                <p></p>
                <button class="todo-btn-done" type="button">&#10004;</button>
                <button class="todo-btn-delete" type="button">&#128465;</button>
            </div>
        </div>

        <div class="todo-items-done">
            <h2 class="todo-subtitle">Выполненные задачи</h2>
            <div class="todo-item-done">
                <p><s></s></p>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
